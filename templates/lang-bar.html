<template name="skelesiteLangBar">
    {{#if (conf "enableFrontEndLangbar")}}
        <div class="skelesiteLangs">
            {{#each langs}}
                <div class="langFlag {{isActive this}}" data-lang="{{this}}">
                    <img src="{{skeleStaticPath}}/images/icons/lang/{{this}}.jpg">
                </div>
            {{/each}}
        </div>
    {{/if}}
</template>
