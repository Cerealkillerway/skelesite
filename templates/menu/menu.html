<template name="skelesiteMenu">
    {{#each item in data.items}}
        <li>
            <a href="/{{currentLang}}/{{getCurrentLangData item 'code'}}">
                {{#if (getCurrentLangData item 'menuIcon')}}
                    <i class="material-icons small left">{{getCurrentLangData item 'menuIcon'}}</i>
                {{/if}}
                {{getCurrentLangData item 'menuName'}}
            </a>
        </li>
    {{/each}}
</template>
